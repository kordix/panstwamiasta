<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        input {
            width: 120px;
        }
    </style>

   

</head>

<body>

    <div id="app" class="container">



        <p v-if="connectedClients == 1">{{connectedClients}} Drugi gracz niech odpali stronę</p>

        <!-- <div v-if="connectedClients == 1">Drugi gracz niech odpali stronę</button></div> -->

        <div v-if="connectedClients > 1">


            <p>siemano {{yourplayer.value}} {{yourplayerindex}}</p>

            <div v-if="!joined">
                <p>Dołącz do gry</p>
                <input type="text" v-model="nick" placeholder="wpisz swój nick">
                <button @click="addPlayerEmit">Dołącz</button>
            </div>


            <p>Lista graczy:</p>
            <ul>
                <li v-for="elem in players">{{elem}}</li>
            </ul>


            <h2 v-if="litera">Litera: {{litera.toUpperCase()}}</h2>


            <!-- <button @click="start">Rozpocznij grę</button> -->

            <div v-if="players.length">
                <button @click="losuj2(alphabet,litera)" v-if="litera === ''">Losuj literę</button>
            </div>


            <div v-if="litera">
                <p>gamestaretd</p>
                <table>
                    <tr>
                        <td style="width:80px">

                        </td>
                        <td v-for="elem in guesses">{{elem}}</td>
                    </tr>
                    <tr>
                        <td style="width:80px">

                        </td>
                        <td v-for="elem in guesses"><input type="text" v-model="dane[elem]"></td>
                    </tr>
                </table>

                <div v-if="danerazem[0]">
                    <table v-if="danerazem[0].results">
                        <tr v-for="row in danerazem">

                            <td style="width:80px">
                                <b>{{players[row.playerindex]}}</b>
                            </td>

                            <td v-for="(guess,index) in guesses">
                                {{row[guess]}}:({{row.results[index]}})
                            </td>

                            <td>

                            </td>


                        </tr>
                    </table>
                </div>


                <p>Timer:{{timer}}</p>

                <button @click="setTimerEmit" v-if="!applied">setTimerEmit</button> 


                <!-- {{dane}} -->

                <!-- {{danerazem}} -->

            </div>


          



        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>

    <!-- Import Vue and the Composition API -->
    <script src="https://unpkg.com/vue@next"></script>


   <script src="script.js" type="module"></script>
</body>

</html>
